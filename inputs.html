<!DOCTYPE html>
<html>
<head>
	<title> inputs demo </title>
</head>
<body>

	<p> you prefer cats or dogs </p>
	<form>
		<label for="cats">cat</label>
		<input id="cats" name="animal" type="radio" value="cats">
		<label for="dogs">dog</label>
		<input id="dogs" name="animal" type="radio" value="dogs">
		<p> what is ur current mood </p>

		<select name="mood">
			<option value="happy">:)</option>
			<option value="sad">:|</option>
			<option value="neutral">:(</option>
		</select>
		<textarea cols="5" rows="10"></textarea>
		<input type="submit">


	</form>
		
	

</body>
</html>
