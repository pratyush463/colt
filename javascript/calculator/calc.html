<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/calc.css" />
</head>

<body>
    <div class="container main my-5">
        <div class="row rounded bg-light">
            <div class="bg-light rounded-top col-12 text-right display"></div>

            <button class="btn btn-danger col-3 operator">c</button>

            <button id="zero" class="btn btn-light col-3">0</button>

            <button id="divide" class="btn btn-info col-3 operator">/</button>

            <button id="plus" class="btn btn-info col-3 operator">+</button>

            <button id="seven" class="btn btn-light col-3">7</button>

            <button id="eight" class="btn btn-light col-3">8</button>

            <button id="nine" class="btn btn-light col-3">9</button>

            <button id="multiply" class="btn btn-info col-3 operator">X</button>

            <button id="four" class="btn btn-light col-3">4</button>

            <button id="five" class="btn btn-light col-3">5</button>

            <button id="six" class="btn btn-light col-3">6</button>

            <button id="minus" class="btn btn-info col-3 operator">-</button>

            <button id="one" class="btn btn-light col-3">1</button>

            <button id="two" class="btn btn-light col-3">2</button>

            <button id="three" class="btn btn-light col-3">3</button>

            <button id="equlas" class="btn btn-info col-3 operator">=</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/calc.js"></script>
</body>

</html>
